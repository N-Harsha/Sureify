<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <title>New User</title>
  </head>
  <body>
    <header>
      <h1>Users.io</h1>
      <ul>
        <li><a href="allUsers.html">All Users</a></li>
        <li class="active"><a href="newUser.html">Add new User</a></li>
      </ul>
    </header>
    <form action="">
      <table>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input type="text" name="username" id="username" /></td>
        </tr>
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <select name="gender" id="gender">
              <option value="selet" hidden disabled selected>Selet</option>
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td><input type="text" name="state" id="state" /></td>
        </tr>
        <tr class="error">
          <td></td>
          <td id="errorMessage" colspan="2"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="button" id="formBtn">Add</button>
          </td>
        </tr>
      </table>
    </form>
    <script src="./scripts/script1.js"></script>
  </body>
</html>
