<body>
  <h1 style="color: #69e69e" >HyperLink Operations with target Attribute</h1>
  <a href="https://www.google.com/" target="_blank">Click Here to open in new tab</a><br>
    <a href="../../index.html" target="_self">Click Here to open in same tab</a><br>
  <a href="https://www.google.com/" target="_new">Click Here to open in new window</a>
