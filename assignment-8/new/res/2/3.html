<!DOCTYPE html>
<html>
    <head>
        <title>Styled Form</title>
        <meta name="viewprot" content="inital-scale=1.0,width=device-width"/>
        <style>
            table{
                margin: 150px auto;
                background-color: #232537;
                color: #cbd32c;
            }
            .orgBg{
                background-color: #e09111;
            }
            #country{
                max-width: 150px;
            }

            select{
                padding: 3px;
                text-align: center;
            }
            
            .center{
                text-align: center;
            }
            .right{
                text-align: right;
            }
            td{
                padding:15px;
            }

            tr > td:first-child{
                text-align: right;
            }

            button{
                color: white;
                border: 0px;
                padding: 10px 20px;
            }
            button[type=submit]{
                background-color: #70b05a;
            }
            button[type=reset]{
                background-color: #cd4f4d;
            }
        </style>
    </head>
    <body>
       
                <form>
                    <table>
                        <thead class="orgBg">
                            <td colspan="2" style="text-align: left;">Sign up</td>
                        </thead>
                     <tr>
                         <td><label for="firstName">First Name</label></td>
                         <td  class="center"><input type="text" name="firstName" id="firstName" placeholder="Enter First Name"></td>
                     </tr>
                     <tr>
                        <td><label for="lastName">Last Name</label></td>
                        <td  class="center"><input type="text" name="lastName" id="lastName" placeholder="Enter Last Name"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td>
                            <select name="month" id="month"></select>
                            <select name="day" id="day"></select>
                            <select name="year" id="year"></select>
        
                        </td>
                     </tr>
                     <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="country">Country</label></td>
                        <td>
                            <select name="country" id="country">
                                <option value="none" selected disabled hidden>Country</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td  class="center"><input type="email" name="email" id="email" placeholder="Enter E-Mail"></td>
                    </tr>
                    <tr>
                       <td><label for="ph">Phone</label></td>
                       <td  class="center"><input type="text" name="phone" id="phone" placeholder="Enter Phone number"></td>
                   </tr>
                     <tr>
                         <td><label for="password">Password</label></td>
                         <td  class="center"><input type="password" name="password" id="password"></td>
                     </tr>
                     <tr>
                        <td><label for="password">Confirm Password</label></td>
                        <td  class="center"><input type="password" name="confirmPassword" id="confirmPassword"></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                         <td class="center">
                             <input type="checkbox" id="agreement"/>
                             <label for="agreement">I Agree to the Terms of use</label>
                         </td>
                     </tr>
                     
                    <tr class="orgBg"> 
                         <td class="right" colspan="2">
                             <button type="submit">Submit</button>
                             <button type="reset">Reset</button>
                         </td>
                     </tr>
                     
                     
                    </table>
             </form>
        
        </div>
        
     <script>
        daySelectElement = document.getElementById("day");
        monthSelectElement = document.getElementById("month");
        yearSelectElement = document.getElementById("year");
        countrySelectElement = document.getElementById("country");
        const month = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        for(i=1;i<=31;i++){
            optDay=document.createElement("option");
            optDay.value=i;
            optDay.innerHTML=i;
            if(i<13){
                optMonth = document.createElement("option");
                optMonth.value = month[i-1];
                optMonth.innerHTML = month[i-1];
                if(i===1){
                    optDay.selected=true;
                    optMonth.selected=true;

                }
                monthSelectElement.appendChild(optMonth);
            }
            daySelectElement.appendChild(optDay);
        }
        
        for(i=1990;i<=new Date().getFullYear();i++){

            optYear.value = i;
